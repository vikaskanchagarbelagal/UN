<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard - Untitled Needleeworks</title>
  <link rel="icon" type="image/png" href="../policy/logo.png">
  <style>
    body {
      background-image: url("background-pattern.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      font-family: "Inter", sans-serif;
      color: #3a1f0d;
    }

    .dashboard-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 80px 20px;
    }

    .dashboard-box {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 50px;
      width: 550px;
      max-width: 95%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dashboard-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 36px;
      margin-bottom: 30px;
      color: #3a1f0d;
      white-space: normal;
      line-height: 1.2;
    }

    .input-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .input-section input {
      width: 100%;
      max-width: 350px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #999;
      padding: 10px 20px;
      font-size: 18px;
    }

    .input-section button {
      background-color: #3a1f0d;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      width: auto;
    }

    .input-section button:hover {
      background-color: #5a3d26;
    }

    .back-button {
      margin-top: 30px;
      background: #f5f3f2;
      color: #3a1f0d;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #fff7ef;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .input-section {
        flex-direction: column;
      }

      .input-section button {
        width: 100%;
      }

      .dashboard-title {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-box">
      <h1 class="dashboard-title">Employee Dashboard</h1>

      <div class="input-section">
        <input
          type="text"
          id="empId"
          placeholder="Enter Employee ID"
        />
        <button onclick="fetchEmployee()">Search</button>
      </div>

      <button class="back-button" onclick="window.location.href='team.html'">
        ‚Üê Back to Team
      </button>
    </div>
  </div>

  <script>
    function fetchEmployee() {
      const empId = document.getElementById("empId").value.trim();
      if (!empId) {
        alert("Please enter an Employee ID");
        return;
      }
      window.location.href = `employee-details.html?id=${empId}`;
    }
  </script>
</body>

</html>
