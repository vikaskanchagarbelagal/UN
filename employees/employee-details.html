<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details - UN Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../policy/logo.png">
  <style>
    body {
      background-image: url("background-pattern.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: "Inter", sans-serif;
      color: #3a1f0d;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 20px;
      margin: 0;
    }
    .details-container {
      background: linear-gradient(145deg, #f7a35c, #e58b3a);
      padding: 60px 80px;
      width: 1000px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
      flex-wrap: wrap;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3a1f0d;
    }
    .details-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 42px;
      margin: 0;
      color: #3a1f0d;
    }
    .divider {
      width: 120px;
      height: 3px;
      background: #3a1f0d;
      border-radius: 2px;
      margin: 30px auto 40px auto;
    }
    .details-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 60px;
    }
    .details-content p {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      padding: 12px 18px;
      border-radius: 8px;
      border-left: 3px solid #3a1f0d;
    }
    .highlight {
      font-weight: 700;
      min-width: 120px;
    }
    .back-button {
      margin: 40px auto 0 auto;
      display: block;
      padding: 12px 30px;
      border-radius: 12px;
      background: #f5f3f2;
      color: #3a1f0d;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    /* ---------- Reports Section (Styled like employee data boxes) ---------- */
    .report-list {
      width: 100%;
      margin-top: 20px;
    }
    .report-list h3 {
      margin-bottom: 10px;
      font-family: "Cormorant Garamond", serif;
      font-size: 28px;
      color: #3a1f0d;
    }
    .report-ul {
      display: flex;
      flex-direction: column;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .report-item {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
      word-break: normal; /* prevent letter stacking */
    }
    .report-name {
      font-weight: 500;
      flex: 1; /* take remaining space */
      white-space: nowrap; /* prevent line breaks */
      overflow: hidden;
      text-overflow: ellipsis; /* if too long, show ... */
    }
    .report-actions {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }
    /* Responsive for mobile: name on top, buttons below */
    @media (max-width: 600px) {
      .report-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .report-name {
        white-space: normal; /* allow wrapping */
        margin-bottom: 8px;
      }
      .report-actions {
        width: 100%;
        justify-content: flex-start;
        gap: 15px;
      }
    }
    .report-actions a {
      text-decoration: none;
       color: #3a1f0d;
      font-weight: 700;
      background: rgba(255,255,255,0.25);
      padding: 5px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .report-actions a:hover {
      background: rgba(255,255,255,0.5);
    }
    @media (max-width: 850px) {
      .header-section { flex-direction: column-reverse; text-align: center; gap: 20px; }
      .details-title { font-size: 36px; }
      .profile-img { width: 110px; height: 110px; }
      .details-content { grid-template-columns: 1fr; }
    }
    @media (max-width: 600px) {
      .details-content { grid-template-columns: 1fr; gap: 20px; }
      .details-content p { flex-direction: column; align-items: flex-start; padding: 15px; }
      .highlight { margin-bottom: 5px; }
      .report-list { grid-column: span 1; }
    }
    @media (max-width: 500px) {
      .details-title { font-size: 30px; }
      .profile-img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="details-container">
    <div class="header-section">
      <img src="photo.png" id="profileImage" class="profile-img" />
      <h1 class="details-title">Employee Details</h1>
    </div>

    <div class="divider"></div>

    <!-- Employee info -->
    <div id="employeeData" class="details-content"></div>

    <!-- Reports full width -->
    <div id="employeeReports"></div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back to Dashboard
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
  /* ------------------------
     CSV PARSER
  ------------------------ */
  function parseSimpleCSV(csv) {
    const lines = csv.trim().split("\n");
    const header = lines[0].split(",");
    return lines.slice(1).map(line => {
      const cols = line.split(",");
      const obj = {};
      header.forEach((h,i) => { obj[h.trim()] = (cols[i]||"").trim(); });
      return obj;
    });
  }
  /* ------------------------
     GOOGLE DRIVE IMAGE FIX
  ------------------------ */
  function getDriveImageUrl(url) {
    if (!url || url.trim() === "") return null;

    const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
    if (match) {
      return `https://drive.google.com/uc?export=view&id=${match[1]}`;
    }
    return url; // fallback if not Drive link
  }
  /* ------------------------
     BUILD REPORTS HTML
  ------------------------ */
  function buildReportsHTML(reportCell) {
    if (!reportCell || reportCell.trim() === "") {
      return `<div class="report-list"><h3>Files</h3><p>No files uploaded</p></div>`;
    }

    const items = reportCell.split(" | ").map(x => x.trim());
    let html = `<div class="report-list"><h3>Files</h3><ul class="report-ul">`;

    items.forEach(entry => {
      const parts = entry.split("|").map(p => p.trim());
      const name = parts[0] || "File";
      const url = parts[1] || "#";

      html += `
        <li class="report-item">
          <span class="report-name">${name}</span>
          <span class="report-actions">
            <a href="${url}" target="_blank">üëÅ View</a>
            <a href="${url}" download>‚¨á Download</a>
          </span>
        </li>
      `;
    });

    html += `</ul></div>`;
    return html;
  }
  /* ------------------------
     MAIN FUNCTION
  ------------------------ */
  async function fetchDetails() {
    const empId = new URLSearchParams(window.location.search).get("id");
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjo_Vhb-Xv2cWpRuEYUmKi0MFzX0OyVEGWWvsLJt5pyVgyoBMAkSKIamtuloiESehnFWEjxVIOFLX1/pub?output=csv";

    try {
      const res = await fetch(CSV_URL);
      const csvText = await res.text();
      const rows = parseSimpleCSV(csvText);
      const employee = rows.find(e => e["Emp ID"] === empId);
      if (!employee) {
        document.getElementById("employeeData").innerHTML = "<p>No employee found</p>";
        return;
      }

      // Profile Image
      const img = document.getElementById("profileImage");
      const driveUrl = employee["Photo"];

      if (driveUrl) {
        const match = driveUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
        if (match) {
          const id = match[1];
          const primary = `https://drive.google.com/thumbnail?id=${id}&sz=w512`; // primary
          const fallback = `https://drive.google.com/uc?export=view&id=${id}`;   // secondary

          img.src = primary;

          img.onerror = () => {
            img.src = fallback;
            img.onerror = () => {
              img.src = "photo.png"; // final default
            };
          };
        } else {
        img.src = "photo.png"; // invalid format
        }
      } else {
        img.src = "photo.png"; // empty
      }

      // Employee Info
      document.getElementById("employeeData").innerHTML = `
        <p><span class="highlight">Employee ID:</span> ${employee["Emp ID"]}</p>
        <p><span class="highlight">Name:</span> ${employee["Name"]}</p>
        <p><span class="highlight">Department:</span> ${employee["Department"]}</p>
        <p><span class="highlight">Role:</span> ${employee["Role"]}</p>
        <p><span class="highlight">Duration:</span> ${employee["Duration"]}</p>
        <p><span class="highlight">Status:</span> ${employee["Status"]}</p>
      `;

      // Reports Full Width
      document.getElementById("employeeReports").innerHTML = buildReportsHTML(employee["Reports"]);

    } catch(err) {
      console.error("Error:", err);
      document.getElementById("employeeData").innerHTML = "<p>Error loading employee data.</p>";
    }
  }

  fetchDetails();
  </script>
</body>
</html>
