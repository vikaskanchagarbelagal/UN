<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details - UN Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../policy/logo.png">
  <style>
    body {
      background-image: url("background-pattern.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: "Inter", sans-serif;
      color: #3a1f0d;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 20px;
      margin: 0;
    }
    .details-container {
      background: linear-gradient(145deg, #f7a35c, #e58b3a);
      padding: 60px 80px;
      width: 1000px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
      flex-wrap: wrap;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3a1f0d;
    }
    .details-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 42px;
      margin: 0;
      color: #3a1f0d;
    }
    .divider {
      width: 120px;
      height: 3px;
      background: #3a1f0d;
      border-radius: 2px;
      margin: 30px auto 40px auto;
    }
    .details-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 60px;
    }
    .details-content p {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      padding: 12px 18px;
      border-radius: 8px;
      border-left: 3px solid #3a1f0d;
    }
    .highlight {
      font-weight: 700;
      min-width: 120px;
    }
    .report-list {
      grid-column: span 2;
    }
    .report-list ul {
      padding: 0;
      list-style: none;
    }
    .report-list li {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .report-ul {
  list-style: none;
  padding-left: 0;
}

.report-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.file-name {
  font-weight: 500;
}

.file-actions a {
  margin-left: 6px;
}
    .back-button {
      margin: 40px auto 0 auto;
      display: block;
      padding: 12px 30px;
      border-radius: 12px;
      background: #f5f3f2;
      color: #3a1f0d;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    @media (max-width: 850px) {
      .header-section { flex-direction: column-reverse; text-align: center; gap: 20px; }
      .details-title { font-size: 36px; }
      .profile-img { width: 110px; height: 110px; }
      .details-content { grid-template-columns: 1fr; }
    }
    @media (max-width: 600px) {
      .details-content { grid-template-columns: 1fr; gap: 20px; }
      .details-content p { flex-direction: column; align-items: flex-start; padding: 15px; }
      .highlight { margin-bottom: 5px; }
      .report-list { grid-column: span 1; }
    }
    @media (max-width: 500px) {
      .details-title { font-size: 30px; }
      .profile-img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="details-container">
    <div class="header-section">
      <img src="photo.png" id="profileImage" class="profile-img" />
      <h1 class="details-title">Employee Details</h1>
    </div>

    <div class="divider"></div>

    <div id="employeeData" class="details-content"></div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back to Dashboard
    </button>
  </div>

  <!-- Load PapaParse from CDN without integrity issue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>

function parseSimpleCSV(csv) {
  const lines = csv.trim().split("\n");
  const header = lines[0].replace(/^"|"$/g, "").split(",");
  return lines.slice(1).map(line => {
    const clean = line.replace(/^"|"$/g, "").split(",");
    const obj = {};
    header.forEach((key, i) => obj[key.trim()] = (clean[i] || "").trim());
    return obj;
  });
}

// ------------------------
// FIX DRIVE IMAGE
// ------------------------
function fixDriveImage(url) {
  if (!url.includes("drive.google.com")) return url;

  let id = "";
  if (url.includes("/d/")) {
    id = url.split("/d/")[1].split("/")[0];
  }
  if (!id) return url;

  return `https://drive.google.com/uc?export=view&id=${id}`;
}

// ------------------------
// EXTRACT FILE NAME
// ------------------------
function extractFileName(url) {
  if (!url) return "File";

  // Google Docs/Sheets naming via title detection
  if (url.includes("docs.google.com")) {
    if (url.includes("/document/")) return "Document";
    if (url.includes("/spreadsheets/")) return "Spreadsheet";
    if (url.includes("/presentation/")) return "Presentation";
  }

  // Otherwise filename from URL end
  let name = url.split("/").pop().split("?")[0];
  if (name.trim() === "") name = "File";

  return decodeURIComponent(name);
}

// ------------------------
// MAIN FUNCTION
// ------------------------
async function fetchDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const empId = urlParams.get("id");

  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjo_Vhb-Xv2cWpRuEYUmKi0MFzX0OyVEGWWvsLJt5pyVgyoBMAkSKIamtuloiESehnFWEjxVIOFLX1/pub?output=csv";

  try {
    const res = await fetch(CSV_URL);
    const text = await res.text();

    const rows = parseSimpleCSV(text);

    const employee = rows.find(e => e["Emp ID"] === empId);
    if (!employee) {
      document.getElementById("employeeData").innerHTML = "<p>No employee found</p>";
      return;
    }

    // ---- FIX PROFILE IMAGE ----
    const imgUrl = fixDriveImage(employee["Photo"]);
    const img = document.getElementById("profileImage");
    img.src = imgUrl;

    // fallback if blocked
    img.onerror = () => {
      img.src = "photo.jpg";
    };

    // ---- PROCESS REPORTS ----
    let reportLinks = [];
    if (employee["Reports"]) {
      reportLinks = employee["Reports"]
        .split("|")
        .map(s => s.trim())
        .filter(s => s.startsWith("http"));
    }

    let reportsHTML = `<div class='report-list'><h3>Reports</h3><ul class="report-ul">`;

    if (reportLinks.length === 0) {
      reportsHTML += "<li>No reports uploaded</li>";
    } else {
      reportLinks.forEach(link => {
        const fileName = extractFileName(link);

        reportsHTML += `
          <li class="report-item">
            <span class="file-name">${fileName}</span>
            <span class="file-actions">
              <a href="${link}" target="_blank">View</a> |
              <a href="${link}" download>Download</a>
            </span>
          </li>
        `;
      });
    }

    reportsHTML += `</ul></div>`;

    // ---- SET MAIN FIELDS ----
    document.getElementById("employeeData").innerHTML = `
      <p><span class="highlight">Employee ID:</span> ${employee["Emp ID"]}</p>
      <p><span class="highlight">Name:</span> ${employee["Name"]}</p>
      <p><span class="highlight">Department:</span> ${employee["Department"]}</p>
      <p><span class="highlight">Role:</span> ${employee["Role"]}</p>
      <p><span class="highlight">Duration:</span> ${employee["Duration"]}</p>
      <p><span class="highlight">Status:</span> ${employee["Status"]}</p>
      ${reportsHTML}
    `;

  } catch (e) {
    console.error(e);
    document.getElementById("employeeData").innerHTML = "<p>Error loading data</p>";
  }
}

fetchDetails();
</script>

</body>
</html>
