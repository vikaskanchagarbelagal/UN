<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Details - UN Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../policy/logo.png">
  <style>
    body {
      background-image: url("background-pattern.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: "Inter", sans-serif;
      color: #3a1f0d;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 80px 20px;
      margin: 0;
    }
    .details-container {
      background: linear-gradient(145deg, #f7a35c, #e58b3a);
      padding: 60px 80px;
      width: 1000px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
      flex-wrap: wrap;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3a1f0d;
    }
    .details-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 42px;
      margin: 0;
      color: #3a1f0d;
    }
    .divider {
      width: 120px;
      height: 3px;
      background: #3a1f0d;
      border-radius: 2px;
      margin: 30px auto 40px auto;
    }
    .details-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 60px;
    }
    .details-content p {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      padding: 12px 18px;
      border-radius: 8px;
      border-left: 3px solid #3a1f0d;
    }
    .highlight {
      font-weight: 700;
      min-width: 120px;
    }
    .back-button {
      margin: 40px auto 0 auto;
      display: block;
      padding: 12px 30px;
      border-radius: 12px;
      background: #f5f3f2;
      color: #3a1f0d;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    /* ---------- Reports Section ---------- */
    .report-list {
      width: 100%;
      margin-top: 20px;
    }
    .report-list h3 {
      margin-bottom: 10px;
    }
    .report-ul {
      display: flex;
      flex-direction: column; /* one report per row */
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%; /* ensure full width */
    }

.report-item {
  display: flex;
  justify-content: space-between; /* name left, actions right */
  align-items: center;
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 8px;
  background-color: #f9f9f9;
  width: 100%; /* stretch full width */
  box-sizing: border-box; /* include padding in width */
}

.report-name {
  font-weight: 500;
  flex: 1; /* take up all left space */
  overflow-wrap: anywhere; /* prevent breaking URLs or long names */
}

.report-actions {
  display: flex;
  gap: 10px;
  flex-shrink: 0; /* keep buttons aligned right */
}

.report-actions a {
  text-decoration: none;
  color: #007bff;
  font-weight: 500;
}

.report-actions a:hover {
  text-decoration: underline;
}

    @media (max-width: 850px) {
      .header-section { flex-direction: column-reverse; text-align: center; gap: 20px; }
      .details-title { font-size: 36px; }
      .profile-img { width: 110px; height: 110px; }
      .details-content { grid-template-columns: 1fr; }
    }
    @media (max-width: 600px) {
      .details-content { grid-template-columns: 1fr; gap: 20px; }
      .details-content p { flex-direction: column; align-items: flex-start; padding: 15px; }
      .highlight { margin-bottom: 5px; }
      .report-list { grid-column: span 1; }
    }
    @media (max-width: 500px) {
      .details-title { font-size: 30px; }
      .profile-img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="details-container">
    <div class="header-section">
      <img src="photo.png" id="profileImage" class="profile-img" />
      <h1 class="details-title">Employee Details</h1>
    </div>

    <div class="divider"></div>

    <div id="employeeData" class="details-content"></div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back to Dashboard
    </button>
  </div>

  <!-- Load PapaParse from CDN without integrity issue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
/* ---------------------------------------------------
   CSV SIMPLE PARSER
--------------------------------------------------- */
function parseSimpleCSV(csv) {
  const lines = csv.trim().split("\n");
  const header = lines[0].split(",");

  return lines.slice(1).map(line => {
    const cols = line.split(",");
    const obj = {};
    header.forEach((h, i) => {
      obj[h.trim()] = (cols[i] || "").trim();
    });
    return obj;
  });
}

// ------------------------
// FIX DRIVE IMAGE
// ------------------------
function fixDriveImage(url) {
  if (!url || url.trim() === "") return null; // empty, use default later

  if (url.includes("drive.google.com")) {
    let id = "";
    if (url.includes("/d/")) {
      id = url.split("/d/")[1].split("/")[0];
    } else if (url.includes("id=")) {
      id = url.split("id=")[1].split("&")[0];
    }
    if (id) {
      return `https://drive.google.com/uc?export=view&id=${id}`;
    }
  }

  return url; // return as-is if not a drive link
}

// ------------------------
// BUILD REPORTS HTML
// ------------------------
function buildReportsHTML(reportCell) {
  if (!reportCell || reportCell.trim() === "") {
    return `<div class="report-list"><h3>Files</h3><p>No files uploaded</p></div>`;
  }

  const items = reportCell.split(" | ").map(x => x.trim());
  let html = `<div class="report-list"><h3>Files</h3><ul class="report-ul">`;

  items.forEach(entry => {
    const parts = entry.split("|").map(p => p.trim());
    const name = parts[0] || "File";
    const url = parts[1] || "#";

    html += `
      <li class="report-item">
        <span class="report-name">${name}</span>
        <span class="report-actions">
          <a href="${url}" target="_blank">üëÅ View</a>
          <a href="${url}" download>‚¨á Download</a>
        </span>
      </li>
    `;
  });

  html += `</ul></div>`;
  return html;
}

/* ---------------------------------------------------
   MAIN FUNCTION
--------------------------------------------------- */
async function fetchDetails() {
  const empId = new URLSearchParams(window.location.search).get("id");

  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjo_Vhb-Xv2cWpRuEYUmKi0MFzX0OyVEGWWvsLJt5pyVgyoBMAkSKIamtuloiESehnFWEjxVIOFLX1/pub?output=csv";

  try {
    const res = await fetch(CSV_URL);
    const csvText = await res.text();

    const rows = parseSimpleCSV(csvText);
    const employee = rows.find(e => e["Emp ID"] === empId);

    if (!employee) {
      document.getElementById("employeeData").innerHTML = "<p>No employee found</p>";
      return;
    }

    /* ------------------------
       PROFILE IMAGE
    ------------------------ */
    const img = document.getElementById("profileImage");
    const photoUrl = fixDriveImage(employee["Photo"]);
    if (photoUrl) {
      img.src = photoUrl;
    } else {
      img.src = "photo.png"; // fallback
    }

    img.onerror = () => {
      img.src = "photo.png"; // fallback if Drive blocks
    };

    /* ------------------------
       REPORTS
    ------------------------ */
    const reportsHTML = buildReportsHTML(employee["Reports"]);

// Insert main employee info into #employeeData
document.getElementById("employeeData").innerHTML = `
  <p><span class="highlight">Employee ID:</span> ${employee["Emp ID"]}</p>
  <p><span class="highlight">Name:</span> ${employee["Name"]}</p>
  <p><span class="highlight">Department:</span> ${employee["Department"]}</p>
  <p><span class="highlight">Role:</span> ${employee["Role"]}</p>
  <p><span class="highlight">Duration:</span> ${employee["Duration"]}</p>
  <p><span class="highlight">Status:</span> ${employee["Status"]}</p>
`;

// Insert reports into #employeeReports (full width)
document.getElementById("employeeReports").innerHTML = reportsHTML;

  } catch (err) {
    console.error("Error:", err);
    document.getElementById("employeeData").innerHTML =
      "<p>Error loading employee data.</p>";
  }
}

fetchDetails();
</script>

</body>
</html>
