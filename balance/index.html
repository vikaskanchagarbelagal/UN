<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untitled Needleworks — Under Maintenance</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #f8f6f2;          /* soft luxury ivory */
    --primary-text: #111111;      /* rich black */
    --secondary-text: #6e6e6e;    /* muted grey */
    --accent: #bfa37a;            /* muted champagne gold */
    --border-light: #e5e2db;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--bg-color);
    color: var(--primary-text);
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 40px;
}

.container {
    text-align: center;
    max-width: 700px;
}

.brand {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    letter-spacing: 3px;
    margin-bottom: 8px;
}

.tagline {
    font-size: 13px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--secondary-text);
    margin-bottom: 60px;
}

.divider {
    width: 60px;
    height: 1px;
    background: var(--accent);
    margin: 0 auto 40px auto;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 500;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    color: var(--secondary-text);
    line-height: 1.7;
    margin-bottom: 40px;
}

.button {
    display: inline-block;
    padding: 14px 36px;
    border: 1px solid var(--primary-text);
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--primary-text);
    transition: all 0.3s ease;
}

.button:hover {
    background-color: var(--primary-text);
    color: var(--bg-color);
}

footer {
    margin-top: 80px;
    font-size: 12px;
    color: var(--secondary-text);
    letter-spacing: 1px;
}

@media (max-width: 600px) {
    .brand {
        font-size: 28px;
    }
    h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>
    <div class="container">
        <div class="brand">UNTITLED NEEDLEWORKS</div>
        <div class="tagline">Fashion • Technology • Craft</div>

        <div class="divider"></div>

        <h1>Under Maintenance</h1>
        <p>
            We are currently refining our digital atelier to elevate your experience.
            <br>
            Please return shortly.
        </p>

        <a href="https://www.untitledneedleworks.com" class="button">Return Later</a>

        <footer>
            © 2026 Untitled Needleworks. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
