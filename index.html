<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untitled Needleworks</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Loader Screen Styles */
    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    .loader img {
      width: 128px;
      height: 128px;
      animation: pulse 2s infinite;
      object-fit: contain;
    }

    .loader p {
      margin-top: 16px;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #4B5563;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Iframe full screen styles */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <img src="Logo Patch.png" alt="UN Logo" />
    <p>Untitled Needleworks</p>
  </div>

  <!-- Iframe Container -->
  <div class="iframe-container" id="iframeContainer" style="display: none;">
    <iframe src="https://thread-tech-tapestry.lovable.app/" title="Thread Tech Tapestry"></iframe>
  </div>

  <!-- Script to hide loader after 2 seconds -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        const iframeContainer = document.getElementById('iframeContainer');

        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          iframeContainer.style.display = 'block';
        }, 500); // Wait for fade-out animation
      }, 2000);
    });
  </script>
</body>
</html>
