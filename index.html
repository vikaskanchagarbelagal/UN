<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untitled Needleworks</title>

  <!-- Google Font: Great Vibes (Calligraphic) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: Arial, sans-serif;
      color: #4B5563;
    }

    img {
      width: 128px;
      height: 128px;
      animation: pulse 2s infinite;
      object-fit: contain;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    p {
      margin-top: 16px;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* Make iframe fill most of the viewport */
    iframe {
      margin-top: 24px;
      width: 90vw;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="Logo Patch.png" alt="UN Logo" />
  <p>Untitled Needleworks</p>

  <!-- Embed the external page here -->
  <iframe src="https://thread-tech-tapestry.lovable.app/" title="Thread Tech Tapestry"></iframe>
</body>
</html>
